<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function DandT()
        {
            let dt=new Date()
            document.write("current date:"+dt.getDate()+"-"+(1+dt.getMonth())+"-"+dt.getFullYear()+'</br>')
            document.write("current time:"+dt.getHours()+':'+dt.getMinutes()+':'+dt.getSeconds()+':'+dt.getMilliseconds()+'</br>')
        }
        function str()
        {
            let st="I am from India"
            document.write(st+'</br>')
            document.write(st.length+'</br>')
            document.write()
        }
    </script>
</head>
<body onload="DandT()">
    
</body>
</html>
