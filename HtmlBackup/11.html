<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function bgcolorchange()
        {
            let bg=document.getElementById('col').value
            document.body.style.backgroundColor=bg
        }
    </script>
</head>
<body>
    select background color: <input type="color"
    id="col" onchange="bgcolorchange()">
</body>
</html>
