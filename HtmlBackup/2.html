<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function mul()
        {
            let n=parseInt(prompt('Enter a Value'))
            for(let i=1;i<=10;i++)
            {
                // document.write(`${n}x${i}=${n*i}</br>`)
                document.write(n)
                document.write(`X`)
                document.write(i)
                document.write('<font color="blue">')
                document.write(`=`)
                document.write(n*i)
                document.write('</font>')
                document.write('</br>')
            }
        }
    </script>
</head>
<body onload="mul()">
    
</body>
</html>
