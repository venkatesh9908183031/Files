<!DOCTYPE html>
<html lang="en">
<head>
     <title>Document</title>
     <script type="text/javascript">
        function fndemo()
        {
            var n=parseInt(prompt('Enter a number:'))
            var i=1;
            while(i<=n)
            {
                document.write(i+"<br/>")
                i++;
            }
        }
     </script>
</head>
<body onload="fndemo()">
    
</body>
</html>
