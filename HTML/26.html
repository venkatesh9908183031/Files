<!DOCTYPE html>
<html lang="en">
<head>
 <title>Document</title>
 <script>
    function fnpostData()
    {
        var data={first_name:'Test',last_name:'Test',email:'test@gmail.com'};
        fetch(`https://reqres.in/api/users`,{
            method:'POST',
            headers:{'Content-Type':'application/json'},
            body:JSON.stringify(data)
        }).then(res=>{
            if(res.status==201)
            {
                console.log('Record Saved Successfully!')
            }
            else{
                console.log('Something Went Wrong!')
            }
        })
    }
 </script>
</head>
<body onload="fnpostData()">
    
</body>
</html>
