<!DOCTYPE html>
<html lang="en">
<head>
 <title>Document</title>
 <script>
    function fndemo() {
        fetch(`https://reqres.in/api/users`, {
            method:'GET'
        }).then(res=>{
            return res.json()
        })
        .then(result=>{
            console.log(result.data)
            document.write("<table border='1'>")
            document.write("<thead><tr><th>pic</th><th>Id</th><th>Name</th><th>Email</th></tr></thead>")
            for(var i=0;i<result.data.length;i++) {
                document.write('<tr>')
                document.write(`<td><img src="${result.data[i].avatar}"/></td>`)
                document.write(`<td>${result.data[i].id}</td>`)
                document.write(`<td>${result.data[i].first_name} ${result.data[i].last_name}</td>`)
                document.write(`<td>${result.data[i].email}</td>`)
                document.write('</tr>')
            }
            document.write("</table>") 
        })
    }
 </script>
</head>
<body onload="fndemo()">
    
</body>
</html>
