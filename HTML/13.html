<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script type="text/javascript">
        function fndemo()
            {
                var a=parseInt(prompt('Enter First Number:'))
                var c=parseInt(prompt('Enter Second Number:'))
                var b=parseInt(prompt('Enter Third Number:'))
                var d=parseInt(prompt('Enter Fourth Number:'))

                if(a>b && a>c && a>d)
                {
                    alert(a+' is Big')
                }
                else if(b>c && b>d)
                {
                    alert(b+' is Big')
                }
                else if(c>d)
                {
                    alert(c+' is Big')
                }
                else
                {
                    alert(d+' is Big')
                }
            }
    </script>
</head>
<body onload="fndemo()">
    
</body>
</html>
