<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script type="text/javascript">
        function print()
        {
            var arr=['C','C++','JAVA','SQL','React JS']
            document.write('<ol>')
            for(var i=0;i<arr.length;i++)
            {
                document.write(`<li>${arr[i]}</li>`)
            }
            document.write('</ol>')

        }
    </script>
</head>
<body onload="print()">
    
</body>
</html>
